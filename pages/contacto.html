<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="/estilos.css/contacto.css">
</head>

<body>

  <header class="header content">
    <div class="header-video">
      <video src="../videos/video.mp4" autoplay muted loop></video>
    </div>
    <div class="header-overlay"></div>
    <div class="header-content">
      <h1>Contactanos</h1>
      <input type="text" name="Nombre" placeholder="Nombre">
      <input type="text" name="Apellido" placeholder="Apellido">
      <input type="text" name="Email" placeholder="Email">
      <textarea name="mensaje" placeholder="Escribí acá tu mensaje. 
Completá el formulario de contacto y nos comunicaremos con vos a la brevedad." cols="30" rows="10"></textarea>
      <input type="button" value="ENVIAR" id="boton">
    </div>
  </header>

  
 




</html>
